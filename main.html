<div class="example-extension-settings" id="transformation_extension_tab">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Character Transformation</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="example-extension_block flex-container">
                <input id="enabled_setting" type="checkbox" />
                <label for="enabled_setting" id="enabled_setting_label">Enabled</label>
            </div>
            <div class="example-extension_block flex-container" id="isInstruct">
                <input id="is_instruct" type="checkbox" />
                <label for="is_instruct" id="enabled_setting_label">Use Instruct (curly brackets around context)</label>
            </div>
            <div class="example-extension_block flex-container">
                <label id="transformed_display">Character Not Transformed</label>
                <input id="force_revert_transform" class="menu_button" type="submit" value="Force Transform Reversion" />
            </div>
            <label id="chat_id">Current Chat: UNKNOWN</label>
            
            <script>
                function updateOptions() {
                    var input = document.getElementById('typedDropdown');
                    var typedValue = input.value.trim();

                    // Clear existing options
                    input.innerHTML = '';

                    // Add typed value as an option
                    if (typedValue !== "") {
                        var option = document.createElement('option');
                        option.value = typedValue;
                        option.text = typedValue;
                        input.add(option);
                    }

                    // Add other options (you may load them from a data source)
                    // For example:
                    var predefinedValues = ["Option1", "Option2", "Option3"];
                    for (var i = 0; i < predefinedValues.length; i++) {
                        var option = document.createElement('option');
                        option.value = predefinedValues[i];
                        option.text = predefinedValues[i];
                        input.add(option);
                    }
                }
            </script>
            <div class="example-extension_block flex-container" id="character_transformation_keywords">
                <label for="character_transformkeyword">Enter Transform Regex's Or Select one to remove:</label>
                <select id="character_transformkeyword" multiple="multiple" style="width: 200px;" oninput="updateOptions()">
                    <!-- Options go here -->
                </select>
                <!-- <label for="character_transformkeyword">Character Transform Keywords</label>
                <input id="character_transformkeyword" style="background-color: transparent;background: transparent;"/>
                <label for="character_untransformkeyword">Character Untransform Keywords</label>
                <input id="character_untransformkeyword" style="background-color: transparent;background: transparent;"/> -->
            </div>
            <div class="example-extension_block flex-container" id="character_transform_field">
                <label for="character_transformed_prompt_override_setting">Characters Transformed Appearance</label>
                <input id="character_transformed_prompt_override_setting" style="background-color: transparent;background: transparent;"/>
            </div>
            <div class="example-extension_block flex-container" id="character_untransform_field">
                <label for="character_prompt_override_setting">Characters Untransformed Appearance</label>
                <input id="character_prompt_override_setting" style="background-color: transparent;background: transparent;"/>
            </div>
            <hr class="sysHR" />
        </div>
    </div>
</div>
