<div class="example-extension-settings" id="transformation_extension_tab">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Transformations</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div id="table_container" class="inline-drawer-content">
            <div class="example-extension_block flex-container">
                <input id="adv_character_setting" type="checkbox" />
                <label for="adv_character_setting">Enabled Advanced Character</label>
            </div>
            <div class="example-extension_block flex-container">
                <input id="adv_triggers_setting" type="checkbox" />
                <label for="adv_triggers_setting">Enabled Advanced Triggers</label>
            </div>
            <div class="example-extension_block flex-container">
                <input id="force_revert_setting" class="menu_button" type="submit" value="Force Revert Transformation"/>
                <input id="force_reset_data_setting" class="menu_button" type="submit" value="Clear Script Data"/>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
